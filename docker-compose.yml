version: "3.9"
services:
  dashboard_app:
    build: .
    ports:
      - "8501:${APP_PORT}"

  redis:
    container_name: redis_inst
    image: redis
    restart: always
    ports:
      - "6379:6379"

  postgres:
    container_name: postgresql_database
    image: postgres
    restart: always
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}

  data_server_test_api:
    container_name: data_server_test_api
    build: ./test_data_source_api
    restart: always
    volumes:
      - ./example_data:/example_data
    ports:
      - "8888:8888"
